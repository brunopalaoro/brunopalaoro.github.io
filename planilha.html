<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Projeto Poker Pro - Planilha</title>

    <link rel='stylesheet' id='bootstrap-css' href='http://projetopokerpro.com.br/wp-content/themes/illdy/layout/css/bootstrap.min.css?ver=3.3.6'
        type='text/css' media='all' />
    <link rel='stylesheet' id='bootstrap-theme-css' href='http://projetopokerpro.com.br/wp-content/themes/illdy/layout/css/bootstrap-theme.min.css?ver=3.3.6'
        type='text/css' media='all' />

    <style>
        .card-footer,
        .card-header {
            padding: .7692rem 1.538rem;
        }

        .card {
            position: relative;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
        }

        .card>hr {
            margin-right: 0;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
        }

        .card-title {
            margin-bottom: .7692rem;
        }

        .card-header,
        .card-text:last-child {
            margin-bottom: 0;
        }

        .card-link:hover {
            text-decoration: none;
        }

        .card-link+.card-link {
            margin-left: 1.538rem;
        }

        .card-header {
            border-bottom: 1px solid rgba(0, 0, 0, .125);
        }

        .card-header:first-child {
            border-radius: calc(3px - 1px) calc(3px - 1px) 0 0;
        }

        .card-footer {
            background-color: #FFF;
            border-top: 1px solid rgba(0, 0, 0, .125);
        }

        .card-footer:last-child {
            border-radius: 0 0 calc(3px - 1px) calc(3px - 1px);
        }

        .card-deck {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        .card-deck .card {
            margin-bottom: 15px;
        }

        @media (min-width:576px) {
            .card-deck {
                -ms-flex-flow: row wrap;
                flex-flow: row wrap;
                margin-right: -15px;
                margin-left: -15px;
            }
            .card-deck .card {
                display: -ms-flexbox;
                display: flex;
                -ms-flex: 1 0 0%;
                flex: 1 0 0%;
                -ms-flex-direction: column;
                flex-direction: column;
                margin-right: 15px;
                margin-bottom: 0;
                margin-left: 15px;
            }
        }

        .card {
            background-color: #FFF;
            margin-bottom: 25px;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .04);
            border-width: 0;
            border-radius: 3px;
            display: block;
        }

        .card-body {
            padding: 8px 20px 20px;
            border-radius: 0 0 3px 3px;
        }

        .card-header {
            font-size: 18px;
            font-weight: 300;
            padding-left: 0;
            padding-right: 0;
            padding-top: 1.5384rem;
            margin: 0 1.538rem;
            border-bottom-width: 0;
            border-radius: 3px 3px 0 0;
            background-color: transparent;
        }

        .card-title {
            font-size: 18px;
            font-weight: 300;
            display: block;
            margin: 0;
        }

        .card-subtitle {
            display: block;
            font-size: 1rem;
            color: #707070;
            margin-top: 0;
            margin-bottom: .4615rem;
        }

        .card-flat {
            border: none;
            box-shadow: none;
        }

        .card-border {
            box-shadow: none;
            border: 1px solid #d4d4d4;
        }

        .card-contrast .card-header {
            margin: 0;
            padding: 20px 20px 11px;
        }

        .card-contrast .card-body {
            padding-top: 16px;
        }

        .card-body-contrast,
        .card-header-contrast {
            background-color: #f5f5f5;
        }

        .card-border-color {
            border-top: 3px solid #c9c9c9;
        }

        .card-border-color-primary {
            border-top-color: #4285f4;
        }

        .card-border-color-danger {
            border-top-color: #ea4335;
        }

        .card-border-color-warning {
            border-top-color: #fbbc05;
        }

        .card-border-color-success {
            border-top-color: #34a853;
        }

        .card-border-color-dark {
            border-top-color: #3d3c3c;
        }

        .btn.active,
        .btn:active {
            box-shadow: none;
        }

        .btn.active,
        .btn:active {
            box-shadow: none;
        }

        .btn.active.focus,
        .btn:active:focus {
            outline: 0;
        }

        .btn-secondary {
            color: #404040;
            background-color: #FFF;
            border-color: #dbdbdb;
            font-weight: 600;
        }

        .btn-secondary.focus,
        .btn-secondary:focus {
            color: #404040;
            background-color: #FFF;
            border-color: #dbdbdb;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .05);
        }

        .btn-secondary.hover,
        .btn-secondary:hover {
            color: #404040;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .1);
            background-color: #FFF;
            border-color: #bababa;
        }

        .btn-secondary:not(:disabled):not(.disabled).active,
        .btn-secondary:not(:disabled):not(.disabled):active,
        .show>.btn-secondary.dropdown-toggle {
            color: #FFF;
            background-color: #6e6d6d;
            border-color: #676767;
        }

        .btn-secondary:not(:disabled):not(.disabled).active:focus,
        .btn-secondary:not(:disabled):not(.disabled):active:focus,
        .show>.btn-secondary.dropdown-toggle:focus {
            box-shadow: 0 0 0 0 rgba(135, 135, 135, .5);
        }

        .btn-secondary.active,
        .btn-secondary.active.focus,
        .btn-secondary.active:focus,
        .btn-secondary.active:hover,
        .btn-secondary:active,
        .btn-secondary:active.focus,
        .btn-secondary:active:focus,
        .btn-secondary:active:hover,
        .btn-secondary:not([disabled]):not(.disabled).active,
        .btn-secondary:not([disabled]):not(.disabled).active.focus,
        .btn-secondary:not([disabled]):not(.disabled).active:focus,
        .btn-secondary:not([disabled]):not(.disabled).active:hover,
        .btn-secondary:not([disabled]):not(.disabled):active,
        .btn-secondary:not([disabled]):not(.disabled):active.focus,
        .btn-secondary:not([disabled]):not(.disabled):active:focus,
        .btn-secondary:not([disabled]):not(.disabled):active:hover,
        .show>.btn-secondary.dropdown-toggle,
        .show>.btn-secondary.dropdown-toggle.focus,
        .show>.btn-secondary.dropdown-toggle:focus,
        .show>.btn-secondary.dropdown-toggle:hover {
            color: #272626;
            background-color: #e3e3e3;
            border-color: #bababa;
            box-shadow: inset 0 2px 0 rgba(0, 0, 0, .06);
        }

        .btn-secondary.active,
        .btn-secondary:active,
        .show>.btn-secondary.dropdown-toggle {
            background-image: none;
        }

        .btn-secondary.disabled,
        .btn-secondary.disabled.active,
        .btn-secondary.disabled.focus,
        .btn-secondary.disabled:active,
        .btn-secondary.disabled:focus,
        .btn-secondary.disabled:hover,
        .btn-secondary[disabled],
        .btn-secondary[disabled].active,
        .btn-secondary[disabled].focus,
        .btn-secondary[disabled]:active,
        .btn-secondary[disabled]:focus,
        .btn-secondary[disabled]:hover,
        fieldset[disabled] .btn-secondary,
        fieldset[disabled] .btn-secondary.active,
        fieldset[disabled] .btn-secondary.focus,
        fieldset[disabled] .btn-secondary:active,
        fieldset[disabled] .btn-secondary:focus,
        fieldset[disabled] .btn-secondary:hover {
            background-color: #FFF;
            border-color: #dbdbdb;
        }

        .btn-group>.btn.btn-secondary.active+.btn,
        .btn-group>.btn.btn-secondary:hover+.btn,
        .input-group-append>.btn.btn-secondary.active+.btn,
        .input-group-append>.btn.btn-secondary:hover+.btn,
        .input-group-btn>.btn.btn-secondary.active+.btn,
        .input-group-btn>.btn.btn-secondary:hover+.btn,
        .input-group-prepend>.btn.btn-secondary.active+.btn,
        .input-group-prepend>.btn.btn-secondary:hover+.btn {
            border-left-color: #bababa;
        }

        .btn-secondary.disabled,
        .btn-secondary:disabled {
            color: #FFF;
            background-color: #878787;
            border-color: #878787;
        }



        .card {
            margin-bottom: 20px;
        }

        .card-header {
            font-weight: 700;
            padding-top: 0;
            margin-top: 15px
        }

        .card-body {
            padding-top: 15px;
            padding-bottom: 0;
        }

        .form-group .title {
            display: inline-block;
            text-align: center;
            font-size: 16px;
            max-width: 200px;
        }

        .form-group .title:first-child {
            width: 80px
        }

       
        .form-group>label {
            display: block;
            font-size: 16px
        }

        @media (max-width: 1200px) {
            .container.cards {
                width: 100%;
            }
        }

        .btn-secondary.disabled,
        .btn-secondary:disabled .btn-secondary.disabled.active,
        .btn-secondary.disabled.focus,
        .btn-secondary.disabled:active,
        .btn-secondary.disabled:focus,
        .btn-secondary.disabled:hover,
        .btn-secondary[disabled],
        .btn-secondary[disabled].active,
        .btn-secondary[disabled].focus,
        .btn-secondary[disabled]:active,
        .btn-secondary[disabled]:focus,
        .btn-secondary[disabled]:hover,
        fieldset[disabled] .btn-secondary,
        fieldset[disabled] .btn-secondary.active,
        fieldset[disabled] .btn-secondary.focus,
        fieldset[disabled] .btn-secondary:active,
        fieldset[disabled] .btn-secondary:focus,
        fieldset[disabled] .btn-secondary:hover {
            color: #999;
            background-color: #f7f7f7;
            border-color: #bababa;
        }
    </style>

    <script type='text/javascript' src='http://projetopokerpro.com.br/wp-content/themes/pokerpro/assets/js/jquery.js?ver=20150825'></script>
    <script type='text/javascript' src='http://projetopokerpro.com.br/wp-content/themes/pokerpro/assets/js/bootstrap.min.js?ver=3.3.5'></script>

</head>

<body>
    <main id="project">
        <div class="container">
            <div class="page-header">
                <h2>Shoves and Reshoves odds to call</h2>
                <div class="alert alert-info" role="alert">
                    <p>Note: If you don't see a hand on the botton of the chart, you need at least 2.5 to 1 odds.</p>
                    <p>Note: If you don't see a hand on the top of the chart means you are favorite over that range.</p>
                </div>
                <p class="bg-info"></p>
                
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
                    <div class="form-group text-center">
                        <div class="card card-border">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Ante (%)</label>
                                    <div class="button-toolbar">
                                        <div class="ante btn-group" role="group" data-toggle="buttons">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Frequencia de Open Raise</label>
                                    <div class="frequencia btn-group" role="group" data-toggle="buttons">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Tamanho da stack</label>
                                    <div class="stack btn-group" role="group" data-toggle="buttons">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Posição Re-Steal</label>
                                    <div class="posicao btn-group" role="group" data-toggle="buttons">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container cards">
            <div class="row">
                <div class="col-md-6 resteal">
                    <div class="card card-border card-contrast card-border-color card-border-color-danger">
                        <div class="card-header card-header-contrast">Range Re-steal</div>
                        <div class="card-body">
                            <div class="form-group">
                                <img class="img-rounded center-block img-responsive">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 call">
                    <div class="card card-border card-contrast card-border-color card-border-color-success">
                        <div class="card-header card-header-contrast">Range call</div>
                        <div class="card-body">
                            <div class="form-group">
                                <img class="img-rounded center-block img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
