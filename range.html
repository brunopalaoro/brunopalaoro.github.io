    <script type="text/javascript">
        var antes = [10, 12, 13, 15];
        var blinds = [12, 10, 8, 6];
        var pos = ['utg', 'utg+1', 'mp', 'mp+1', 'hj', 'co', 'btn', 'sb'];

        $(document).ready(function() {
            var htmlBBs = '';
            var htmlPTA = '';

            for (var item of blinds) { 
                htmlBBs += '<label class="btn btn-primary"><input type="radio" name="bbs" value="' + item + '">' + item + '</label>';
            }

            for (var i = 0; i < pos.length; i++) {
                htmlPTA += '<label class="btn btn-primary"><input type="radio" name="pta" value="' + (i + 1) + '">' + pos[i] + '</label>';
            }

            $('.bbs').append(htmlBBs);
            $('.pta').append(htmlPTA);

        });
    </script>

<body>
    <main id="project">
    <div class="container">
        <div class="page-header">

        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                    <div class="form-group">
                        <label>Antes (%)</label>
                        <div>

                                <label class="btn btn-primary"><input type="radio" name="optionsRadios">12</label>
                                <label class="btn btn-primary"><input type="radio" name="optionsRadios">13</label>
                                <label class="btn btn-primary"><input type="radio" name="optionsRadios">15</label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">

                    </div>

                    <div class="panel-body">

                                    <label>BB</label>
                                    <div>
                                        <div class="btn-group bbs" role="group" data-toggle="buttons">
                                        </div>
                                    </div>
                                </div>
                
                        <div class="form-group">
                            <label>Players to Act</label>
                            <div>
                                <div class="btn-group pta" role="group" data-toggle="buttons">
                                </div>
                            </div>
                        </div>

                        <div>
                            <img src="https://themes.getbootstrap.com/wp-content/uploads/2018/02/BS_Dashboard-768x576.png"
                                class="img-responsive center-block img-rounded">
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Call</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label>BB</label>

                                <div class="btn-group bbs" role="group" data-toggle="buttons">
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">

                                </div>
                            </div>

                </div>
