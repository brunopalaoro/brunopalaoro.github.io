    <script type="text/javascript">
        var ante = [10, 12.5, 20];
        var frequencia = [15, 20, 25, 30, 35, 40, 45, 50];
        var labelStack = ['10', '15', '20', '25'];
        var imgStack = ['BB', 'BU', 'CO', 'SB'];

        $(document).ready(function () {
            var htmlAnte = '';
            for (var i = 0; i < ante.length; i++) {
                htmlAnte += '<label class="btn btn-secondary"><input type="radio" name="ante" value="' + ante[i] + '">' + ante[i] + ' </label>';
            }

            $('.ante.btn-group').append(htmlAnte);

            var htmlFrequencia = '';

            for (var i = 0; i < frequencia.length; i++) {
                htmlFrequencia += '<label class="btn btn-secondary"><input type="radio" name="frequencia" autocomplete="off" value="' + frequencia[i] + '">' + frequencia[i] + '</label>';
            }

            $('.frequencias').append(htmlFrequencia);

            var htmlStack = '';
            for (var i = 0; i < labelStack.length; i++) {
                htmlStack += '<label class="btn btn-secondary"><input type="radio" name="stack" autocomplete="off" value="' + i + '">' + labelStack[i] + '</label>';
            }

            $('.push .stack').append(htmlStack);

            htmlStack = '';
            for (var i = 0; i < labelStack.length; i++) {
                htmlStack += '<label class="btn btn-secondary"><input type="radio" name="stack" autocomplete="off" value="' + i + '">' + labelStack[i] + '</label>';
            }
            $('.call .stack').append(htmlStack);
            $('.call .stack .btn').addClass('disabled').children().prop('disabled', true);

            $('.ante input').change(function () {
                selectImagePush();
            });
            $('.frequencias input').change(function () {
                selectImagePush();
            });

            $('.push .stack input').change(function (obj) {
                selectImagePush();
            });
            $('.call .stack input').change(function (event) {
                if ($(this).prop('disabled')) {
                    $(this).parent().removeClass('active');
                    event.preventDefault();

                    return;
                }
                selectImageCall();
            });
        });

        function selectImagePush() {
            var push = pushValue();
            if (!push)
                return;

            var stack = $('.push .stack .btn.active').index('.push .stack .btn');

            $('.call .stack .btn').each(function (idx, elem) {
                if (idx < stack) {
                    $(elem).addClass('disabled').children().prop('disabled', true);
                    $(elem).removeClass('active');
                } else {
                    $(elem).removeClass('disabled').children().removeProp('disabled');
                }
            });
            $('.call .img-rounded').attr('src', '').fadeOut(100);

            var ante = anteValue();
            var stack = stackValue();

            if (ante && stack && push) {
                var img = $('.push .img-rounded');
                img.fadeOut(200, function () {
                    var dir = getBaseDir(ante, stack);
                    var file = stack + '_open.JPG';
                    // var file = ante + '_ante_' + push + '_' + stack + 'bb_v30bb.jpg';
                    console.log(dir, file);
                    img.attr('src', dir + file);
                    img.fadeIn(200);
                });
            }

            selectImageCall();
        }

        function getBaseDir(ante, stack) {
            return ante + '_ante/vs' + stack + '_open/';
        }

        function anteValue() {
            return $('.ante .btn.active input').val();
        }

        function stackValue() {
            return $('.frequencias .btn.active input').val();
        }

        function pushValue() {
            return $('.push .stack .btn.active input').val();
        }

        function selectImageCall() {
            var ante = anteValue();
            var stack = stackValue();
            var push = pushValue();
            var call = $('.call .stack .btn.active input').val();

            if (push === 'SB') {
                call = 'BB';
                $('.call .stack .btn:last-child').addClass('active');
            }

            if (ante && stack && push && call) {
                var img = $('.call .img-rounded');
                img.fadeOut(200, function () {
                    var dir = getBaseDir(ante, stack) + labelStack[push] + 'bb/' + imgStack[push];
                    var file =  call + 'call.jpg';
                    console.log(dir, file);
                    img.attr('src', dir + file);
                    img.fadeIn(200);
                });
            }
        }
