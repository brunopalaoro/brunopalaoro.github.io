<body>
    <main id="project">
        <div class="container">
            <div class="page-header">
                <h2>Projeto Poker Pro
                    <small>Range</small>
                </h2>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
                    <div class="form-group text-center">
                        <div class="card card-border">

                            <div class="card-body">
                                <div class="form-group">
                                    <label>Ante (%)</label>
                                    <div class="button-toolbar">
                                        <div class="ante btn-group" role="group" data-toggle="buttons">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Stacks</label>
                                    <div class="stacks btn-group" role="group" data-toggle="buttons">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container cards">
            <div class="row">
                <div class="col-md-6  push">
                    <div class="card card-border card-contrast card-border-color card-border-color-danger">
                        <div class="card-header card-header-contrast">Push</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Position to Push</label>
                                <div class="position btn-group" role="group" data-toggle="buttons">
                                </div>
                            </div>
                            <div class="form-group">
                                <img class="img-rounded center-block img-responsive">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 call">
                    <div class="card card-border card-contrast card-border-color card-border-color-success">
                        <div class="card-header card-header-contrast">Call</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Position to Call</label>
                                <div class="position btn-group" role="group" data-toggle="buttons">
                                </div>
                            </div>
                            <div class="form-group">
                                <img class="img-rounded center-block img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
